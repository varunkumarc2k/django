{% extends 'base.html' %}

{% block content %}
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <div>
            <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.content }}</p>
            <p>By: {{ post.author.username }}</p>
        </div>
        <hr>
    {% endfor %}
{% endblock %}
