{% extends 'base.html' %}
{% block content %}
<h2 align="center" style="color: brown;">Profiles</h2>
<br><br>
<center>
    {% for i in data %}
    <div class="card w-25 mb-3">
        <div class="card-body">
            <div class="container text-center">
                <div class="row">
                  <div class="col">
                    <h3>{{i.username}}</h3>
                  </div>
                </div>               
            </div>
        </div>
    </div>
    {% endfor %}
</center>
{% endblock %}
